<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/3.1.18/signalr.min.js"></script>
</head>
<body>
<div id="registerRoomForm">
    <div class="input-group">
        <input type="text" id="username" placeholder="Enter your username...">
        <button id="registerButton">Enter</button>
    </div>
</div>
<div id="roomListContainer">
    <h2>Rooms</h2>
    <div id="roomList"></div>
    <button id="manageRoomButton">Manage Rooms</button>
</div>

<div id="roomContainer">
    <div class="input-group">
        <input type="text" id="roomName" placeholder="Enter room name...">
        <button id="createRoomButton">Create</button>
        <button id="deleteRoomButton">Delete</button>
    </div>
</div>

<div id="temporaryRoomContainer">
    <div class="input-group">
        <input type="text" id="temporaryRoomName" placeholder="Enter temporary room name...">
        <input type="number" id="roomDuration" placeholder="Duration (minutes)">
        <button id="createTemporaryRoomButton">Create</button>
    </div>
</div>

<div id="messageContainer">
    <h2 id="currentRoomName">No Room Selected</h2>
    <ul id="messageList"></ul>
    <div class="input-group">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
    <div class="member-actions">
        <button id="manageMemberButton">Members</button>
    </div>
    <div id="joinRoomButtonContainer">
        <button id="joinRoomButton">Join Room</button>
    </div>
</div>
<div id="roomMembersList">
    <h2>Members</h2>
    <ul id="memberList"></ul>
    <input type="text" id="removeMemberInput" placeholder="Type member name...">
    <button id="removeMemberButton">Remove</button>
    <button id="muteMemberButton">Mute</button>
</div>

<script src="script.js"></script>
</body>
</html>
